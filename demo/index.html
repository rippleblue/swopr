<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Access-Control-Allow-Origin="*">
    <title>swopr</title>
    <style>
        body {
            font-family: Verdana;
        }

        button {
            cursor: pointer;
            padding: 5px 15px;
            margin-right: 10px;
        }

        .buttons {
            margin-top: 30px;
        }
    </style>
    <script src="/index.js"></script>
</head>
<body>
<h1>swopr demo</h1>
<p>
    Click the buttons below to generate the corresponding type of response from swopr. Check the console for
    output.
</p>
<div class="buttons">
    <button type="button" id="json">JSON</button>
    <button type="button" id="text">Text</button>
    <button type="button" id="pdf">PDF</button>
    <button type="button" id="post">POST</button>
    <button type="button" id="404">404</button>
    <button type="button" id="302">302</button>
    <button type="button" id="youtube">youtube</button>
    <button type="button" id="parameter_1">Parameterized: id=1</button>
    <button type="button" id="parameter_2">Parameterized: id=2</button>
    <button type="button" id="parameter_3">Parameterized: id=3</button>
</div>
<iframe title="科学家突变出巨兽猪，体重6吨如大象，不慎失控破坏巨大" width="500" height="281"
    src="https://app.zhaoyingze.com/tinywall/tinywall.php?https://www.youtube.com/embed/3LD4W2BxUqM?feature=oembed" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

</body>

<script>

  const responses = {
    'json': ['https://api.example.com/json'],
    'text': ['https://api.example.com/text'],
    'pdf': ['https://api.example.com/pdf'],
    'post': ['https://api.example.com/post', {method: 'POST'}],
    '404': ['https://api.example.com/notfound'],
    '302': ['https://localhost/demo'],
    'parameter_1': ['https://api.example.com/users/1'],
    'parameter_2': ['https://api.example.com/users/2'],
    'parameter_3': ['https://api.example.com/users/3'],
    'youtube': ['https://www.youtube.com/embed/3LD4W2BxUqM?feature=oembed']
  };

  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', () => fetch(...responses[button.id]));
  });
</script>
</html>
